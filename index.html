<body>
    <section id="page">
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <sidebar>
          <!-- <form onsubmit="event.preventDefault();storeCity();">   -->
          <form>
            <label for="city">Enter City,ST:</label>
            <input type="text" id="city" name="city" spellcheck="true" autofocus spellcheck="true" placeholder="Enter in format: City,ST">
            <button class="btn btn-dark btn-sm" onclick="event.preventDefault();cityValidation();">Search</button> <!-- used to call cityValidation-->
          </form>
          <div id="cityList"></div>
        </sidebar>

        <weathNow class="shadow">
          <h2>Right Now</h2>
          <div id="location" class="now"></div>
          <img id="nowIcon"></img>
          <div id="description" class="now"></div>
          <div id="temp" class="now"></div>
          <div id="minmax" class="now"></div>
        </weathNow>

        <fiveDay class="shadow">
          <H2>Five Day Forecast</H2>
            <div id="5day" class="fiveDayContainer">

              <!-- </div> -->
                </div>
        </fiveDay>

        <footer></footer>
    </section>

    <script>dayjs().format()</script>
